---
name: Update Build Matrix

on:
  workflow_dispatch:
  push:
    paths:
      - Dockerfile
      - variants.json
  schedule:
    - cron: "0 8 * * 0"

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate matrix
        uses: ./.github/actions/generate_matrix
        with:
          variants_file: variants.json
          matrix_file: build_matrix.json
